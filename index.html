<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main--image">
      <nav class="menu">
        <img src="images/logo.svg" alt="Logo" class="logo" />
        <ul>
          <li><a href="">home</a></li>
          <li><a href="">shop</a></li>
          <li><a href="">about</a></li>
          <li><a href="">contact</a></li>
        </ul>
      </nav>
    </main>
    <section class="image--description">
      <h1 class="title--image">Discover</h1>
      <p class="p--image">
        We provide unmatchet quality, comfort and style for property
      </p>
      <p class="shop--now">
        Shop Now <img src="images/icon-arrow.svg" alt="Arrow Right" />
      </p>
      <div class="swipe left--description">
        <img src="images/icon-angle-left.svg" alt="Arrow Left" />
      </div>
      <div class="swipe right--description">
        <img src="images/icon-angle-right.svg" alt="Arrow Right" />
      </div>
    </section>
    <div class="small--image"></div>
    <section class="furniture--description">
      <h3 class="title-furniture">About our Furniture</h3>
      <p class="p-furniture">
        Our multifunctional collection blends design and function to suit your
        indivdual taste.
      </p>
    </section>
    <div class="blured--image"></div>
  </body>
</html>
